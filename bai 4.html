<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("Nhập một số từ 1 đến 9");
        switch (num) {

            case 1:
                console.log("Số thứ 1");
                break;
            case 2:
                console.log("Số thứ 2");
                break;
            case 3:
                console.log("Số thứ 3");
                break;
            case 4:
                console.log("Số thứ 4");
                break;
            case 5:
                console.log("Số thứ 5");
                break;
            case 6:
                console.log("Số thứ 6");
                break;
            case 7:
                console.log("Số thứ 7");
                break;
            case 8:
                console.log("Số thứ 8");
                break;
            case 9:
                console.log("Số thứ 9");
                break;
            default :
                console.log("vui lòng làm lại");
        }

    </script>
</body>
</html>
