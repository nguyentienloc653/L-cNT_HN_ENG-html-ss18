<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let num = +prompt("Nhập vào số năm kinh nghiệm :");
        if( num < 1 ){
            console.log("mới vào nghề");     
        }else if(num >= 1 && num <= 3){
            console.log("Nhân viên có kinh nghiệm");
        } else if ( num >= 4 && num <= 6) {
            console.log("Chuyên viên");
        } else {
            console.log("Quản lí")
        }

    </script>
</body>
</html>
