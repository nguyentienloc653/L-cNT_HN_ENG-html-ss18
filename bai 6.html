<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let years = +prompt("Nhập vào năm bạn muốn kiểm tra :");
        if(  years % 4 ===0 && years % 100 !== 0  ){
            console.log("Đây là năm nhuận :");
        }else if(years % 400 ===0 ) {
            console.log("Đây là năm nhuận :");
        }else {
            console.log("Đâu không phải năm nhuận :");
        }
    </script>
</body>
</html>
