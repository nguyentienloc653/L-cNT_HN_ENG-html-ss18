<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Mời bạn nhập vào số a :");
        let b = +prompt("Mời bạn nhập vào số b :");
        let operation = prompt("Mời bạn nhập các phép tính");
        let c 
        switch(operation) {
            case "+" :
                c = a + b;
                alert(`a + b = ${c}`);
                break;

            case "-" :
                c = a + b;
                alert(`a - b = ${c}`);
                break;
                
            case "*" :
                c = a * b;
                alert(`a * b = ${c}`);
                break;
                
            case "/" :
               if (b !== 0){
                c = a / b;
                alert(`a / b = ${c}`);    
               }else{
                alert(`lỗi`);
               }
               break;
        }
    </script>
</body>
</html>
