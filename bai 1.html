<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("Nhập số nguyên bất kỳ :");
        if( num===0){
            document.write("Đây là không phải chẵn và lẽ");
           
        }else if(num%2===0){
            document.write("Đây là số chẵn");
        } else {
            document.write("Đây là số lẻ");
        }
    </script>
</body>
</html>
